<ion-content >
  <ion-label >
    <p class="title">Tỉnh / Thành Phố</p>
  </ion-label>
  <ion-item (click)="open()" detail="true" detailIcon="caret-down-outline" class="modal">
    <ion-label>
      {{selectedLabels()}}
    </ion-label>
  </ion-item> 
    <ion-modal [isOpen]="isOpen" lines="none" >
      <ng-template >
        <ion-header >
          <ion-toolbar >
            <ion-label >
              <p style="color: white; font-weight: bold; font-size: large; padding: 0px;">Tỉnh / Thành Phố</p>
            </ion-label>
            <ion-buttons slot="end" >
              <ion-button (click)="cancel()" style="--color: white; font-weight: bold; font-size: large; padding: 0px;">
                Đóng
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
          <ion-toolbar >
            <ion-searchbar [(ngModel)]="searchKeyword" placeholder="Tìm kiếm" mode="md">
            </ion-searchbar>
          </ion-toolbar>
          
        </ion-header>
        <ion-content style="--background: white; --box-shadow: none;">
            @if (type === 'single') {
              <ion-radio-group 
              [allowEmptySelection]="true"
              (ionChange)="onCheckboxChange($event)" 
              [value]="selectedEvent[0]">
              <ion-item 
                class="values" 
                lines="full"
                
                *ngFor="let item of dataList | filter: searchKeyword : 'value'" 
                >
                <ion-radio 
                
                  slot="start"
                  [value]="item" 
                  mode="md" 
                 labelPlacement="end"
                 color="danger">
                  <ion-label style="color: black;">{{item.value.label}}</ion-label>
                </ion-radio>
              </ion-item>
            </ion-radio-group>
            }
            @else if(type === 'multiple'){
              <ion-item 
              *ngFor="let item of dataList | filter: searchKeyword : 'value'" 
              class="values2" 
              lines="full"
              >
              <ion-checkbox
              (ionChange)="onCheckboxChange($event, item)"
              slot="start"
              [checked]="selectedEvent.includes(item)"
              mode="ios"
              color="danger" labelPlacement="end" >
              <ion-label style="color: black;">{{item.value.label}}</ion-label>
            </ion-checkbox>  
           </ion-item>
            }
            <ion-button class="confirm-button" (click)="select()" mode="md" ><p style="color: white; font-weight: 800;">Xác nhận</p></ion-button>
        </ion-content>
      </ng-template>
      
    </ion-modal>
    
 
 
</ion-content>
