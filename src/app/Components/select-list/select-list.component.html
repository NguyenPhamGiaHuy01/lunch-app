<ion-content >
  <ion-label >
    <p class="title">Tỉnh / Thành Phố</p>
  </ion-label>
  <ion-item (click)="open()" detail="true" detailIcon="caret-down-outline" class="modal">
    <ion-label>
      {{selectedLabels()}}
    </ion-label>
    
    <ion-modal [isOpen]="isOpen" lines="none">
      <ng-template>
        <ion-header>
          <ion-toolbar class="">
            <ion-label>
              <p style="color: white; font-weight: bold; font-size: large; padding: 10px;">Tỉnh / Thành Phố</p>
            </ion-label>
            <ion-buttons slot="end">
              <ion-button (click)="cancel()" style="--color: white; font-weight: bold; font-size: large; padding: 10px;">
                Đóng
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
          <ion-toolbar>
            <ion-searchbar [(ngModel)]="searchKeyword" placeholder="Tìm kiếm" style="--background: white; color: black;">
            </ion-searchbar>
          </ion-toolbar>
          
        </ion-header>
        <ion-content style="--background: white">
        
            @if (type === 'single') {
              <ion-radio-group 
              [allowEmptySelection]="true"
              (ionChange)="onCheckboxChange($event)" 
              [value]="selectedEvent[0]">
              <ion-item 
                *ngFor="let item of dataList | filter: searchKeyword : 'value'" 
                class="values" 
                lines="full">
                <ion-radio 
                  slot="start" 
                  [value]="item" 
                  mode="md" 
                  color="danger">
                </ion-radio>
                <ion-label style="color: black;">{{item.value.label}}</ion-label>
               
              </ion-item>
            </ion-radio-group>
            }
            @else if(type === 'multiple'){
              <ion-item 
              *ngFor="let item of dataList | filter: searchKeyword : 'value'" 
              class="values2" 
              lines="full">
              <ion-checkbox
              slot="start"
              (ionChange)="onCheckboxChange($event, item)"
              [checked]="selectedEvent.includes(item)"
              mode="ios"
              color="danger">
            </ion-checkbox>  
              <ion-label style="color: black;">{{item.value.label}}</ion-label>
           </ion-item>
            }
            <ion-button class="confirm-button" *ngIf="(type === 'single' && selectedKeys.length > 0) || (type === 'multiple' && selectedKeys.length > 0)" (click)="select()" mode="md" color="warning"><p style="color: white; font-weight: 800;">Xác nhận</p></ion-button>
        </ion-content>
      </ng-template>
      
    </ion-modal>
    
 
  </ion-item>
</ion-content>
